<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add Student</title>
</head>
<body>
    <form method='POST'>
        <h1 style=" margin-left:30%;">Add Student Details</h1>
        {% csrf_token %}
        <div class="container" style=" margin-left:30%; padding-top:5%;">
        <label><h5> Name </h5></label>
        {{form.name}}
        <br><br>
        <label> <h5>Age</h5> </label>
        {{form.age}}
        <br><br>
        <label><h5> Roll No</h5> </label>
        {{form.rollNo}}
        <br><br>
        <label><h5> Class </h5> </label>
        {{form.classNo}}
        <br><br>
        <label> <h5> FatherName </h5> </label>
        {{form.FatherName}}
        <br><br>
        <label> <h5>FatherNumber </h5></label>
        {{form.FatherNumber}}
        <br><br>
        <button class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
