    <!DOCTYPE html>
    <html lang="en">
    
    <style>
        .th{
      font-weight: bold;
    }
    </style>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Details</title>
    </head>
    <body>
            <div style="margin-left:35%; padding-top: 2%;">
            <a href="{% url 'add' %}"><button class='btn btn-primary'><h1>Add</h1></button></a>
            </div>
        <h1 style="margin-left:30%;">Student Details</h1>
        <table style="margin-left:20%;">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">RollNo</th>
              <th scope="col">ClassNo</th>
              <th scope="col">Father Name</th>
              <th scope="col">Father Number</th>
            </tr>
                {% for f in form %}
                <tr>
                    <td>{{f.name}}</td>
                    <td>{{f.age}}</td>
                    <td>{{f.rollNo}}</td>
                    <td>{{f.classNo}}</td>
                    <td>{{f.FatherName}}</td>
                    <td>{{f.FatherNumber}}</td>
                    <td><a href="{% url 'delete' f.id %}"><button class="btn btn-danger">Delete</button></a></td>
                    <td><a href="{% url 'update' f.id %}"><button class="btn btn-secondary">Update</button></a></td>
                    </tr>
                    <br>
                {% endfor %}
          </table>

          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
    </html>
